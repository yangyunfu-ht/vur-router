<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <style>
        a{
            text-decoration: none;
        }
        .isActive {
            color: black;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="app">
        <p>hello world</p>

        <router-link to="/foo" active-class="isActive">go to foo</router-link>
        <router-link to="/bar" active-class="isActive">go to bar</router-link>
        <router-link to="/user/123" active-class="isActive">go to user</router-link>

        <router-view></router-view>
    </div>

    <script type="text/javascript">
        const Foo = {template: '<div>foo</div>'}
        const Bar = {
            template: '<div>bar</div>'
        }
        const User = {
            props: ['id'], //使用 props 将组件和路由解耦：获取动态路由
            template: '<div>user{{name}}{{id}}<button v-for="(item,index) in routeData" :key="index">{{item}}</button></div>',
            data () {
                return  {
                    name: 'yyf',
                    routeData:''
                }
            },
            mounted () {
                console.log('user components mounted')
                this.routeData = this.$route.meta
                console.log(this.routeData)
            },
        }
        const routes = [
            { path: '/foo', name: 'foo component',component:Foo,meta: { address: '云南',icon: 'success',title: '首页'}},
            { path: '/bar',name: 'bar component',component:Bar,meta: { address: '昆明',icon: 'default',title: '我的'}},
            { path: '/user/:id',props:true,name:'user component',component:User,meta: { address: '西山区',icon: 'cancel',title: '个人中心'}}
        ]

        const router = new VueRouter({
            routes
        })

        // router.beforeEach((to, from, next) => {
        //     if (to.name !== 'bar' ) next({ name: 'foo' })
        //     else next()
        // })

        const app = new Vue({
            router
        }).$mount('#app')
    </script>
</body>
</html>
