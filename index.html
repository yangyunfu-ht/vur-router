<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <style>
        a{
            text-decoration: none;
        }
        .isActive {
            color: black;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="app">
       

        <router-link to="/foo" active-class="isActive">go to foo</router-link>
        <router-link to="/bar" active-class="isActive">go to bar</router-link>
        <router-link to="/user/123" active-class="isActive">go to user</router-link>

        <router-view></router-view>
    </div>

    <script type="text/javascript">
        const buttonType = { template: 
            `<div class="button-type">
                <slot>sbumit</slot>
            </div>
            `}

        const fontIcon = { template:`
            <div class="fontIcon">
                这是一个子子组件
            </div>
            `}
        
        const navgitorLink = { 
            template:
            `<div class="navgitorLink">
               loged as {{user.name}}
                <slot></slot>
            </div>`,
            // components: { fontIcon },
            data () {
                return {
                    user: {
                        name: 'yyf',
                        age: 23
                    }
                }
            }
        }

        const baseLayout = {template: `<div>
            <template v-slot:header>
                <h1>Here might be a page title</h1>
            </template>

            <template v-slot:default>
                <p>A paragraph for the main content.</p>
                <p>And another one.</p>
            </template>

            <template v-slot:footer>
                <p>Here's some contact info</p>
            </template>
            </div>`}

        const Foo = {
            components: { baseLayout },
            template: `<div class="foo">
                foo
            <header>
                
                <slot name="header"></slot>
            </header>
            <main>
              
                <slot></slot>
            </main>
            <footer>
               
                <slot name="footer"></slot>
            </footer>
            </div>`}

        const Bar = {
            components: { navgitorLink },
            template: `<div class="bar">
                bar 
                <navgitor-Link>
                <p>翩翩舞翩翩，年年复年年</p>
                </navgitor-Link></div>`
        }

        const User = {
            props: ['id'], //使用 props 将组件和路由解耦：获取动态路由
            components: { buttonType },
            template: `<div class="user">
                user{{name}}{{id}}
                <button v-for="(item,index) in routeData" :key="index">{{item}}</button>
                <button-Type>save</button-Type>
                </div>`,
            data () {
                return  {
                    name: 'yyf',
                    routeData:''
                }
            },
            mounted () {
                console.log('user components mounted')
                this.routeData = this.$route.meta
                console.log(this.routeData)
            },
        }
        const routes = [
            { path: '/foo', name: 'foo component',component:Foo,meta: { address: '云南',icon: 'success',title: '首页'}},
            { path: '/bar',name: 'bar component',component:Bar,meta: { address: '昆明',icon: 'default',title: '我的'}},
            { path: '/user/:id',props:true,name:'user component',component:User,meta: { address: '西山区',icon: 'cancel',title: '个人中心'}}
        ]

        const router = new VueRouter({
            routes
        })

        // router.beforeEach((to, from, next) => {
        //     if (to.name !== 'bar' ) next({ name: 'foo' })
        //     else next()
        // })

        const app = new Vue({
            router
        }).$mount('#app')
    </script>
</body>
</html>
